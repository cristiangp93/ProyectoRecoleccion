<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido</h1>
          <p class="text-lead text-light">Sistema de control de recolecci√≥n</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="form-group">
            <h4>Seleccione su sector</h4>
            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
              <option selected>--- Sectores ---</option>
              <option *ngFor="let sector of _rS.sectors">{{sector.des}} ({{sector.name}})</option>
            </select>
          </div>
          <agm-map [latitude]="lat"
                   [longitude]="lng"
                   [zoom]="12">
            <agm-marker [latitude]="lat"
                        [longitude]="lng">
              <agm-info-window [disableAutoPan]="false"
                               [latitude]="lat"
                               [longitude]="lng">
                <h3>Localizacion</h3>
                <p><strong>Latitud: </strong>{{lat}}</p>
                <p><strong>Longitud: </strong>{{lng}}</p>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  agm-map {
    height: 500px;
  }
</style>
